<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line of Sight Map</title>
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toolbar-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar-button:hover {
            background: #f0f0f0;
        }
        .toolbar-button.delete {
            color: #ff0000;
            border-color: #ff0000;
        }
        .toolbar-button.delete:hover {
            background: #ffebeb;
        }
        #instructions {
            margin-left: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-overlay">
        <select id="style-switch">
            <option value="map">Map view</option>
            <option value="satellite">Satellite view</option>
        </select>
        <button id="delete-vantage" class="toolbar-button delete">Delete vantage point</button>
        <div id="instructions">Click on the map to set your vantage point</div>
    </div>
    <script src="map.js"></script>
</body>
</html>
